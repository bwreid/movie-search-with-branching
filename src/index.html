<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body class="container">
    <h1>Movie Search</h1>

    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="movie-title">Movie Title</label>
        <input type="text" class="form-control" id="movie-title" placeholder="Search for a title...">
      </div>
      <div class="form-group">
        <label class="sr-only" for="movie-genre">Genre</label>
      </div>

      <button type="submit" class="btn btn-default">Sign in</button>

      <select type="text" class="form-control pull-right" id="movie-genre">
        <option value="">- Select a Genre -</option>
      </select>
    </form>

    <hr>

    <script src="./main.js"></script>
  </body>
</html>
